<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful</title>
</head>
<body>

    <form action="/api/products/" method="post">
        <legend>Cargar producto</legend>

        <input type="text" name="name" id="product_name" placeholder="Nombre del producto">
        <input type="number" name="price" id="product_price" placeholder="Precio del producto">
        <input type="text" name="thumbnail" id="producto_url" placeholder="Url a imagen del producto">
        
        <input type="submit">
    </form>
</body>
</html>
